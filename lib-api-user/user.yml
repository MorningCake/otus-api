openapi: 3.0.3
info:
  title: 'ms-user'
  description: Пользователи системы
  version: 1.0.0

servers:
  - url: http://{url}/api/
    variables:
      url:
        default: localhost:11555  # AGW
security:
  - bearerAuth: []

tags:
  - name: Public API
    description: Публичное API

paths:
  /user/current:
    get:
      tags:
        - Public API
      operationId: getCurrentUser
      summary: Получение своего пользователя
      responses:
        '200':
          description: Пользователь
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '404':
          $ref: '../lib-api-base/base.yml#/components/responses/400Error'
        '500':
          $ref: '../lib-api-base/base.yml#/components/responses/500Error'

  /user/{userId}:
    parameters:
      - name: userId
        in: path
        required: true
        description: id пользователя
        schema:
          type: string
          format: uuid
    get:
      tags:
        - Public API
      operationId: getUserById
      summary: Получение пользователя по id
      responses:
        '200':
          description: Пользователь
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '404':
          $ref: '../lib-api-base/base.yml#/components/responses/404Error'
        '500':
          $ref: '../lib-api-base/base.yml#/components/responses/500Error'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    UserResponse:
      type: object
      description: Пользователь
      required:
        - firstName
        - secondName
        - birthdate
        - sex
      properties:
        id:
          type: string
          format: uuid
          description: ID
        firstName:
          type: string
          description: Имя
        secondName:
          type: string
          description: Фамилия
        birthdate:
          type: string
          format: 'date'
          description: Дата рождения
        sex:
          $ref: "#/components/schemas/Sex"
        biography:
          type: string
          description: Хобби, интересы и т.п.
        city:
          type: string
          description: Москва